<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSphere Pro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="outer">
          <div class="tracking-dot"></div>
          <div class="card">
            <div class="light-ray"></div>

            <div class="grid-lines">
              <div class="grid-line horizontal top"></div>
              <div class="grid-line horizontal bottom"></div>
              <div class="grid-line vertical left"></div>
              <div class="grid-line vertical right"></div>
            </div>

            <div class="corner-accents top-left"></div>
            <div class="corner-accents top-right"></div>
            <div class="corner-accents bottom-left"></div>
            <div class="corner-accents bottom-right"></div>

            <div class="data-points">
              <div class="data-point"></div>
              <div class="data-point"></div>
              <div class="data-point"></div>
              <div class="data-point"></div>
            </div>

            <div class="metrics-container">
              <div class="metric-label">Analytics</div>
              <div class="metric-value">900K</div>
              <div class="metric-subtitle">Total Views</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
